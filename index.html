<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/style.css" />

</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Know Your Ferry Times!</h1>
                <p class="lead">Ride Smart. Ride Efficiently. Ride the ferry.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 ferrySched">
                <div class="card">
                    <h5 class="card-header">Ferry Schedule</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"> Ferry Name</th>
                                    <th scope="col"> Destination</th>
                                    <th scope="col"> Arrival Time (Military Time)</th>
                                    <th scope="col"> Frequency (Minutes)</th>
                                    <th scope="col"> Next Ferry (Military Time)</th>
                                    <th scope="col"> Arrival (Minutes)</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h5 class="card-header">Enter Ferry Data</h5>
            <div class="card-body">
                <div class="row">
                    <form form="role">
                        <form class="form-group">
                            <p class="ferryName">Ferry Name</p>
                            <input type="text" class="form-control" id="ferryName">
                        </form>
                    </form>
                </div>
                <div class="row">
                    <form form="role">
                        <form class="form-group">
                            <p class="ferryDes">Destination</p>
                            <input type="text" class="form-control" id="ferryDes">
                        </form>
                    </form>
                </div>
                <div class="row">
                    <form form="role">
                        <form class="form-group">
                            <p class="firstTime">First Arrival of the Day (HH:MM)</p>
                            <input type="time" class="form-control" id="firstTime">
                        </form>
                    </form>
                </div>
                <div class="row">
                    <form form="role">
                        <form class="form-group">
                            <p class="ferryFreq">Frequency (Minutes)</p>
                            <input type="number" class="form-control" id="ferryFreq">
                        </form>
                    </form>
                </div>

                <button type="button" class="btn btn-info submitbtn">Submit</button>
            </div>
        </div>
    </div>
